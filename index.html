<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/7d/33/c2/7d33c243485aa0dd8dd0d6ad5d0215db.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .intro-button {
      font-size: 24px;
      padding: 20px 40px;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .intro-button:hover {
      transform: scale(1.05);
    }

    .container {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #fff;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 5px solid #eee;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    p.subtitle {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: bold;
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .grid-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #000;
      border: 2px solid #444;
      width: 150px;
      padding: 10px 0;
      border-radius: 100px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 8px 16px -4px #000;
      text-decoration: none;
    }

    .button i {
      margin-right: 8px;
    }

    .button:hover {
      background-color: #222;
      transform: scale(1.05);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.4);
    }

    .description-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
      border: 1px solid #fff;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      .grid-buttons {
        flex-direction: column;
      }
      .button {
        width: 100%;
      }
    }

    audio {
      display: none;
    }

	#snowflakeContainer{position:absolute;left:0px;top:0px;}
	.snowflake{padding-left:15px;font-size:14px;line-height:24px;position:fixed;color:#ebebeb;user-select:none;z-index:1000;-moz-user-select:none;-ms-user-select:none;-khtml-user-select:none;-webkit-user-select:none;-webkit-touch-callout:none;}
	.snowflake:hover {cursor:default}


</style>
<div id='snowflakeContainer'>
<p class='snowflake'>❆</p>
</div>

</script>
  </style>
</head>
<body>

  <div class="background-gif"></div>

  <div class="intro-screen" id="introScreen">
    <button class="intro-button" onclick="enterSite()">CLICK TO ENTER</button>
  </div>

  <audio id="backgroundAudio" loop>
    <source src="musicbg.mp3" type="audio/mpeg">
  </audio>

  <div class="container" id="mainContent" style="display: none;">
    <img class="avatar" src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGVhajJueWYzMGE5eGVvZGRlZmZnbnRldDJ4NzN5M2MwZTRwZjNlaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/M7SB5WaKUqodgXIDzH/giphy.gif" alt="Avatar"/>
    <h1>NGUYEN QUOC CUONG</h1>
    <p class="subtitle">Quoc Cuong Aka Parys</p>

    <div class="section-title">Contact</div>
    <div class="grid-buttons">
      <a class="button" href="https://www.instagram.com/qcakaparys" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a class="button" href="https://www.tiktok.com/@parys4u" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
      <a class="button" href="https://www.facebook.com/parysdasick" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
    </div>

    <div class="section-title">About Me</div>
    <div class="description-box">
      Tên tôi là Nguyễn Quốc Cường<br>

          <footer class="footer container">
            <span class="footer__copy"> &#169; <b><a href="https://www.facebook.com/photo?fbid=664879729800202&set=a.131952953092885">Inc - 1x4</a></b> Fix  |  All rights reserved.</span>
          </footer>
  </div>

  <script>
    function enterSite() {
      const intro = document.getElementById('introScreen');
      const main = document.getElementById('mainContent');
      const audio = document.getElementById('backgroundAudio');

      intro.classList.add('hidden');

      setTimeout(() => {
        main.style.display = 'block';
        intro.remove();
      }, 1000);

      audio.play().catch(err => {
        console.warn("Audio autoplay blocked:", err);
      });
    }
  </script>
</body>
</html>
