<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Parys</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500;700&display=swap" rel="stylesheet"/>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      height: 100%;
      overflow: hidden;
    }

    .background-gif {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.pinimg.com/originals/7d/33/c2/7d33c243485aa0dd8dd0d6ad5d0215db.gif') no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
    }

    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .intro-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .intro-button {
      font-size: 24px;
      padding: 20px 40px;
      background: transparent;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .intro-button:hover {
      transform: scale(1.05);
    }

    .container {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #fff;
      text-align: center;
      color: white;
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
      position: relative;
      z-index: 1;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
      object-fit: cover;
      border: 5px solid #eee;
    }

    h1 {
      font-size: 28px;
      margin: 0;
    }

    p.subtitle {
      color: #aaa;
      font-size: 16px;
      margin-bottom: 30px;
    }

    .section-title {
      font-weight: bold;
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .grid-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
    }

    .button {
      background-color: #000;
      border: 2px solid #444;
      width: 150px;
      padding: 10px 0;
      border-radius: 100px;
      font-weight: bold;
      font-size: 14px;
      color: white;
      text-align: center;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0px 8px 16px -4px #000;
      text-decoration: none;
    }

    .button i {
      margin-right: 8px;
    }

    .button:hover {
      background-color: #222;
      transform: scale(1.05);
      box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.4);
    }

    .description-box {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      padding: 20px;
      border-radius: 10px;
      font-size: 15px;
      line-height: 1.6;
      margin-bottom: 30px;
      border: 1px solid #fff;
      box-shadow: 0 0 10px 2px rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      .grid-buttons {
        flex-direction: column;
      }
      .button {
        width: 100%;
      }
    }

    audio {
      display: none;
    }
    
    <div class="snowflakes" aria-hidden="true">
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
  <div class="snowflake">❊</div>
</div>
<style>
  @-webkit-keyframes snowflakes-fall {
    0% {top:-10%}
    100% {top:100%}
  }
  @-webkit-keyframes snowflakes-shake {
    0%,100% {-webkit-transform:translateX(0);transform:translateX(0)}
    50% {-webkit-transform:translateX(80px);transform:translateX(80px)}
  }
  @keyframes snowflakes-fall {
    0% {top:-10%}
    100% {top:100%}
  }
  @keyframes snowflakes-shake {
    0%,100%{ transform:translateX(0)}
    50% {transform:translateX(80px)}
  }
  .snowflake {
    color: #fff;
    font-size: 1em;
    font-family: Arial, sans-serif;
    text-shadow: 0 0 5px #000;
    position:fixed;
    top:-10%;
    z-index:9999;
    -webkit-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
    cursor:default;
    -webkit-animation-name:snowflakes-fall,snowflakes-shake;
    -webkit-animation-duration:10s,3s;
    -webkit-animation-timing-function:linear,ease-in-out;
    -webkit-animation-iteration-count:infinite,infinite;
    -webkit-animation-play-state:running,running;
    animation-name:snowflakes-fall,snowflakes-shake;
    animation-duration:10s,3s;
    animation-timing-function:linear,ease-in-out;
    animation-iteration-count:infinite,infinite;
    animation-play-state:running,running;
  }
  .snowflake:nth-of-type(0){
    left:1%;-webkit-animation-delay:0s,0s;animation-delay:0s,0s
  }
  .snowflake:nth-of-type(1){
    left:10%;-webkit-animation-delay:1s,1s;animation-delay:1s,1s
  }
  .snowflake:nth-of-type(2){
    left:20%;-webkit-animation-delay:6s,.5s;animation-delay:6s,.5s
  }
  .snowflake:nth-of-type(3){
    left:30%;-webkit-animation-delay:4s,2s;animation-delay:4s,2s
  }
  .snowflake:nth-of-type(4){
    left:40%;-webkit-animation-delay:2s,2s;animation-delay:2s,2s
  }
  .snowflake:nth-of-type(5){
    left:50%;-webkit-animation-delay:8s,3s;animation-delay:8s,3s
  }
  .snowflake:nth-of-type(6){
    left:60%;-webkit-animation-delay:6s,2s;animation-delay:6s,2s
  }
  .snowflake:nth-of-type(7){
    left:70%;-webkit-animation-delay:2.5s,1s;animation-delay:2.5s,1s
  }
  .snowflake:nth-of-type(8){
    left:80%;-webkit-animation-delay:1s,0s;animation-delay:1s,0s
  }
  .snowflake:nth-of-type(9){
    left:90%;-webkit-animation-delay:3s,1.5s;animation-delay:3s,1.5s
  }
  .snowflake:nth-of-type(10){
    left:25%;-webkit-animation-delay:2s,0s;animation-delay:2s,0s
  }
  .snowflake:nth-of-type(11){
    left:65%;-webkit-animation-delay:4s,2.5s;animation-delay:4s,2.5s
  }
    </style>
  </style>
</head>
<body>

  <div class="background-gif"></div>

  <div class="intro-screen" id="introScreen">
    <button class="intro-button" onclick="enterSite()">CLICK TO ENTER</button>
  </div>

  <audio id="backgroundAudio" loop>
    <source src="https://srv33.fileconverto.com/download.php?hash=05800cfc0fddfac9370d8fb9e1055253" type="audio/mpeg">
  </audio>

  <div class="container" id="mainContent" style="display: none;">
    <img class="avatar" src="https://i.pinimg.com/736x/e4/82/7a/e4827aac435e99410f37e5ba865b0249.jpg" alt="Avatar"/>
    <h1>NGUYEN QUOC CUONG</h1>
    <p class="subtitle">Quoc Cuong Aka Parys</p>

    <div class="section-title">Contact</div>
    <div class="grid-buttons">
      <a class="button" href="https://www.instagram.com/qcakaparys" target="_blank"><i class="fab fa-instagram"></i>Instagram</a>
      <a class="button" href="https://www.tiktok.com/@parys4u" target="_blank"><i class="fab fa-tiktok"></i>TikTok</a>
      <a class="button" href="https://www.facebook.com/parysdasick" target="_blank"><i class="fab fa-facebook"></i>Facebook</a>
    </div>

    <div class="section-title">About Me</div>
    <div class="description-box">
      Tên tôi là Nguyễn Quốc Cường<br>
      Tôi sinh ngày 29/11<br>
      Không có gì để giới thiệu.
    </div>
  </div>

  <script>
    function enterSite() {
      const intro = document.getElementById('introScreen');
      const main = document.getElementById('mainContent');
      const audio = document.getElementById('backgroundAudio');

      intro.classList.add('hidden');

      setTimeout(() => {
        main.style.display = 'block';
        intro.remove();
      }, 1000);

      audio.play().catch(err => {
        console.warn("Audio autoplay blocked:", err);
      });
    }
  </script>
</body>
</html>
